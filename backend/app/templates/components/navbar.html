<style>
.navbar {
    background-color: #1f2937;
    border-bottom: 1px solid #374151;
    position: sticky;
    top: 0;
    z-index: 50;
}

.navbar-container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1rem;
    display: flex;
    align-items: center;
    justify-content: space-between;
    height: 4rem;
}

.navbar-brand {
    flex-shrink: 0;
}

.brand-link {
    text-decoration: none;
    display: flex;
    align-items: center;
}

.brand-text {
    font-size: 1.5rem;
    font-weight: 700;
    color: #3b82f6;
    letter-spacing: -0.025em;
}

.navbar-toggle {
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;

    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
}

.hamburger-line {
    width: 1.25rem;
    height: 2px;
    background-color: #d1d5db;
    transition: all 0.3s ease;
    margin: 1px 0;
}

.navbar-menu {
    display: flex;
    align-items: center;
}

.navbar-nav {
    display: flex;
    align-items: center;
    gap: 1rem;
}

.nav-link {
    color: #d1d5db;
    text-decoration: none;
    padding: 0.5rem 0.75rem;
    border-radius: 0.375rem;
    font-weight: 500;
    font-size: 0.875rem;
    transition: all 0.2s ease;
    white-space: nowrap;
}

.nav-link:hover {
    color: #fff;
    background-color: #374151;
}

.nav-link-primary {
    background-color: #3b82f6;
    color: white;
}

.nav-link-primary:hover {
    background-color: #2563eb;
}

.nav-link-secondary {
    border: 1px solid #4b5563;
    color: #d1d5db;
}

.nav-link-secondary:hover {
    border-color: #6b7280;
    background-color: #374151;
}

.nav-disabled {
    color: #6b7280;
    cursor: not-allowed;
    pointer-events: none;
    text-decoration: line-through;
}

.nav-dropdown {
    position: relative;
}

.nav-dropdown-toggle {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    background: none;
    border: none;
    color: #d1d5db;
    cursor: pointer;
    padding: 0.5rem 0.75rem;
    border-radius: 0.375rem;
    font-weight: 500;
    font-size: 0.875rem;
    transition: all 0.2s ease;
}

.nav-dropdown-toggle:hover {
    color: #fff;
    background-color: #374151;
}

.dropdown-icon {
    width: 1rem;
    height: 1rem;
}

.nav-dropdown-menu {
    position: absolute;
    top: 100%;
    right: 0;
    margin-top: 0.5rem;
    background-color: white;
    border: 1px solid #e5e7eb;
    border-radius: 0.5rem;
    box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

    padding: 0.5rem 0;
    display: none;
    z-index: 60;
}

.nav-dropdown-menu.show {
    display: block;
}

.dropdown-link {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    width: 100%;
    padding: 0.5rem 1rem;
    color: #374151;
    text-decoration: none;
    font-size: 0.875rem;

}

.logout-link:hover {

    background-color: #e5e7eb;
    margin: 0.5rem 0;

.dropdown-form {

}

/* Mobile styles */
@media (max-width: 768px) {
    .navbar-toggle {
        display: flex;
    }
    
    .navbar-menu {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background-color: #1f2937;
        border-top: 1px solid #374151;
        display: none;
        padding: 1rem;
    }
    
    .navbar-menu.show {
        display: block;
    }
    
    .navbar-nav {
        flex-direction: column;
        align-items: stretch;
        gap: 0.5rem;
    }
    
    .nav-link {
        display: block;
        text-align: center;
        padding: 0.75rem;
    }
    
    .nav-dropdown-toggle {
        justify-content: center;
        width: 100%;
        padding: 0.75rem;
    }
    
    .nav-dropdown-menu {
        position: static;
        display: none;
        margin-top: 0.5rem;
        box-shadow: none;
        border: 1px solid #374151;
        background-color: #374151;
    }
    
    .dropdown-link {
        color: #d1d5db;
    }
    
    .dropdown-link:hover {
        background-color: #4b5563;
    }
    
    .logout-link {
        color: #fca5a5;
    }
    
    .logout-link:hover {
        background-color: #4b5563;
    }
    
    .dropdown-divider {
        background-color: #4b5563;
    }
}

/* Hamburger animation */
.navbar-toggle.active .hamburger-line:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
}

.navbar-toggle.active .hamburger-line:nth-child(2) {
    opacity: 0;
}

.navbar-toggle.active .hamburger-line:nth-child(3) {
    transform: rotate(-45deg) translate(7px, -6px);
}
</style>

<script>
function toggleMobileMenu() {
    const menu = document.getElementById('navbar-menu');
    const toggle = document.querySelector('.navbar-toggle');
    
    menu.classList.toggle('show');
    toggle.classList.toggle('active');
}

function toggleUserDropdown() {
    const dropdown = document.getElementById('user-dropdown');
    dropdown.classList.toggle('show');
}

// Close dropdowns when clicking outside
document.addEventListener('click', function(event) {
    const userDropdown = document.getElementById('user-dropdown');
    const dropdownToggle = document.querySelector('.nav-dropdown-toggle');
    
    if (!event.target.closest('.nav-dropdown')) {
        userDropdown.classList.remove('show');
    }
});

// Close mobile menu when clicking outside
document.addEventListener('click', function(event) {
    const menu = document.getElementById('navbar-menu');
    const toggle = document.querySelector('.navbar-toggle');
    
    if (!event.target.closest('.navbar-container')) {
        menu.classList.remove('show');
        toggle.classList.remove('active');
    }
});
</script>
